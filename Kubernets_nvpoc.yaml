apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-deployment

spec:

  selector:

    matchLabels:

      app: nginx

  replicas: 1

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

      - name: nginx

        image: nginx:1.16.1 # Update the version of nginx from 1.14.2 to 1.16.1

        ports:

        - containerPort: 80


apiVersion: v1
kind: Service
metadata:
  name: ngnix-test
  labels:
    app: nginx
    service: nginx-test
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    service: nginx-test
